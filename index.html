<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomValue">
                    <button class="generate-btn" onclick=" generateRandomNumber()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="numberInput">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="digit(7) ">7</div>
                                <div class="button" onclick="digit(8) ">8</div>
                                <div class="button" onclick="digit(9) ">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="digit(4) ">4</div>
                                <div class="button" onclick="digit(5) ">5</div>
                                <div class="button" onclick="digit(6) ">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="digit(1) ">1</div>
                                <div class="button" onclick="digit(2) ">2</div>
                                <div class="button" onclick="digit(3) ">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace() "><</div>
                                <div class="button" onclick="digit(0) ">0</div>
                                <div class="button" onclick="clearAll() ">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit" onclick="checkValues()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="NotMatch">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="Match">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>

    <script>
        // auto pin generate button
        function generateRandomNumber() {
            let randomInput = Math.random(10)
            let randomNumber = randomInput.toFixed(4)
            let code = randomNumber.substring(8, 2);
            document.getElementById("randomValue").value = code;
        }

        // input from numberpad buttons
        function digit(digitValue) {
            document.getElementById('numberInput').value = document.getElementById('numberInput').value + digitValue;
        }

        // clear button
        function clearAll() {
            document.getElementById('numberInput').value = "";
            document.getElementById('Match').style.display = "none";
            document.getElementById('NotMatch').style.display = "none";
        }

        // backSpace button
        function backSpace() {
            let ClearBack = document.getElementById('numberInput').value;
            document.getElementById('numberInput').value = ClearBack.substring(0, ClearBack.length - 1);
        }

        // submit button to check values
        function checkValues() {
            let generatedValue = document.getElementById('randomValue').value;
            let inputValue = document.getElementById('numberInput').value;

            if (generatedValue == inputValue) {
                document.getElementById('Match').style.display = "block";
                document.getElementById('NotMatch').style.display = "none";
            } else {
                document.getElementById('Match').style.display = "none";
                document.getElementById('NotMatch').style.display = "block";
            }
        }
    </script>
</body>

</html>
